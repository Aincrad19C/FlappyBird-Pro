<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlappyBird Pro - 注册</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo-container">
                <img th:src="@{/images/bird.svg}" alt="Flappy Bird" class="logo-bird">
                <h1>FlappyBird Pro</h1>
                <p class="subtitle">创建你的账号</p>
            </div>
            
            <form th:action="@{/register}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="请输入用户名（用于登录）" autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="nickname">昵称</label>
                    <input type="text" id="nickname" name="nickname" required 
                           placeholder="请输入昵称（显示在排行榜）" autocomplete="nickname">
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="请输入密码" autocomplete="new-password">
                </div>
                
                <div th:if="${error}" class="alert alert-error">
                    <span th:text="${error}"></span>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">注册</button>
            </form>
            
            <div class="auth-footer">
                <p>已有账号？ <a th:href="@{/login}">立即登录</a></p>
            </div>
        </div>
    </div>
</body>
</html>
